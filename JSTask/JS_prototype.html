<script>
    // 关系一 f1 对象的__proto__属性与其构造函数Foo的prototype属性，
    // 指向相同，所以通过Foo实例化得到的对象可以去Foo.prototype上查找方法，
    // 例如sayHello方法
    function Foo(userName,age){
        this.userName = userName;
        this.age = age;
    }
    Foo.prototype.sayHello = function(){
        console.log(this.userName + ' say hello.');
    }
</script>
