function change(a){
    for(var i = 0;i<a.length;i++){
        if(typeof a[i] === 'string'){
            a[i] = a[i].trim();
        }else if(typeof a[i] === 'boolean'){
            a[i] = Number(a[i]);
        }else if(typeof a[i] === "number"){
            a[i] = Number(a[i].toFixed(2));
        }else{
            console.log("该值有误");
        }
    }
    console.log(a);
}
