<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="text" name="passcode" id="passcode">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="登录">
            </td>
        </tr>
    </table>
</body>
<script>
    /*
        生成一个jquery包装集 $(html标记) $(js对象)

        获取表单元素的value值， $(元素).val()

        $(选择器).append(jquery包装集) 向前面选中的元素内部最后位置添加新节点
        $(选择器).remove() 将选中元素删除
    */
   /*
        val() 用于获取或者设置表单元素的value()值
        html() 用于获取或设置选中元素标签内部的html内容
        css()  用于设置元素的样式，参数可以是对象或两个参数(样式名，属性值)
   */
    $('#username').blur(function(){
        var $error = $("<span class='error'>用户名不能为空</span>");
        var inputVal = $(this).val();
        if(inputVal == ''){
            $(this).parent().append($error);
            $(".error").css({
                "color":"red",
                "font-size":"20px"
            })
        }else{
            $(".error").remove();
        }
    })
</script>
</html>
