<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        #container{
            width: 1000px;
            border: 2px solid red;
            margin: 0 auto;
        }
        #btnlist{
            width: 1000px;
            margin: 0 auto;
        }
        img{
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="image1.jpg" id="img1">
    </div>
    <div id="btnlist">
        <button id="after">after</button>
    </div>
</body>
<script>
    $('#after').click(function(){
        var $img2 = $("<img src = 'image1.jpg'/>")
        $('#img1').after($img2);//将匹配的元素插入后面的内容
        // $('#container').insertAfter($img2)
    })
</script>
</html>
