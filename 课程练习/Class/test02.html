<body>
    
</body>
<script>
    /*
        通过static进行的定义
        静态方法内this指向类本身
    */
    class Person{
        static walk(){
            console.log(this);
        }//静态方法
        say(){
            console.log(this);
        }
    }
    Person.walk();
    let p1 = new Person();
    p1.walk();//静态方法只能通过类进行调用
    p1.say();
</script>
</html>
