<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
        var obj = {"username":"zhangsan","age":20};
        console.log(obj.__proto__);//两个下划线
        obj.__proto__.sex = "man";
        //for in遍历的是对象的所有可枚举属性
        for(var i in obj){
            console.log(i);//对象
            console.log(obj[i]);//相应对象的值
        }
        //
        var arr1 = [1,2,3];
        for(var j in arr1){
            console.log(j,arr1[j]);
        }
        //表达式发反写的好处,字面量在前，变量在后
        var a = 20;
        if(a = 2){
            console.log("yes");//yes
        }
        // if(2 = a){
        //     console.log("yes");//Uncaught ReferenceError: Invalid left-hand side in assignment  报错
        // }
        //
        var b = 1;
        //x++ 先输出，再运算
        //++x 先运算 再输出
        //++--自动完成数据类型的隐式转换，转换为数字类型
        console.log(b++);//1
        console.log(++b);//2
        console.log(b+=1);//3
        
        //
        console.log(10 && 0);//左侧为真，返回右侧值
        console.log(undefined && 10);//左假取左
        //
        console.log(10 || null);//左真取左
        console.log(null || 10);//左假取右

        //
        var score = 89;
        console.log((score>90 && "优") || (score>75 && "良") || (score>60 && "及格") || "不及格");

        //
        function sum(x,y,z){
            x=x || 1;
            y=y || 2;
            z=z || 3;
            //console.log(x,y,z);//undefined ...
            return x+y+z;
        }
        console.log(sum());//6

        //ES6中实现设置函数参数的默认值
        function sum1(x = 1,y=2,z=3){
            return x+y+z;
        }
        sum1(4,5,6);
</script>
</html>
