<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    var num1 = 20.556;
    console.log(num1.toFixed(2));//保留两位小数 多于两位时，四舍五入
    //且返回值为字符串
    var numobject = new Number(num1);
    console.log(numobject._proto_ == Number.prototype);

    var num2 = 123.456;
    console.log(num2.toPrecision(3));
    //toPrecision()在对象的值超出指定位数时转换为指数计数法
    //数字位个数小于数字的整数位时，显示成指数的形式
    //大于或等于数字整数位，直接四舍五入

    num1.toString();//转换为字符串,参数可选表示为相应的进制

    var str1 = "abcde";
    str1.charAt(2);//c

    String.fromCharCode(97,98,99);//"abc"
    //将Unicode码转换为字符

    //charCodeAt(index) 将特定索引位置的字符转换Unicode码
    str1.charCodeAt(2);//99

    str1.slice(0,-1);//"abcd"
    str1.substr(0,3);//"abc" 参数表示截取的起始位置和长度

    str1.substring(3,1);//"bc"
    //参数表示 截取起始位置， 截取的结束位置
    //如果截取起始位置值 > 截取结束位置值，两者会互换位置
    //超出0-str.length 范围的，会被截断
    
</script>
</html>
