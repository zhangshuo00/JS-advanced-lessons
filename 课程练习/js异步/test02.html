<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <img src="" alt="">
    <span id="title"></span>
    <button id="btn">ajax</button>
</body>
<!-- <script src="02.php"></script> -->
<script>
    /*
        · $.get 向指定地址的后端程序发起get请求
        · 后端程序接收到请求，响应了一个字符串
        · ajax请求成功的回调函数可以接收后端程序响应的内容
        · 将网页文件和后端程序文件，放置到服务器软件上   wampserver
    */
    $.get("./02.php",function(data){
        console.log(data);
    })



    $('#btn').click(function(){
        $.ajax({
            url:"./02.php",
            type:"get",
            success:function(data){
            $("#title").html(data);
            },
            error:function(err){

            }
         })
    })
    console.log('你好')
   
</script>
</html>
