<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 500px;
            width: 500px;
            background: red;
            margin: 0 auto;
        }
        #div2{
            height: 300px;
            width: 300px;
            background: yellow;
            margin: 0 auto;
        }
        #div3{
            height: 100px;
            width: 100px;
            background: orange;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
<script>
    /*
        事件对象：当事件发生时，收集的数据信息构成的一个对象
    */
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');
    // div1.onclick = function(e){
    //     console.log('第一个事件绑定');
    // }
    // div1.onclick = function(){
    //     console.log('第二个事件绑定');
    // }
    
    /*
        点击div2时，两条信息都输出
        点击div1时，显示点击div1

        默认情况下事件流冒泡的，从内往外

        addEventListener('事件名','回调函数','是否为捕获事件流')

        e.preventDefault()  组织元素的默认操作

        e.bubbles  只读属性，事件是起泡类型，则返回 true，否则返回 fasle。

    */
    div2.addEventListener('click',function(e){
        /*e.currentTarget 当前触发事件的DOM对象*/
        console.log(e.currentTarget);
        console.log('点击div2');
    },true)
    div1.addEventListener('click',function(e){
        /*e.target 触发事件的源对象，即最内层的元素的DOM对象，与捕获或冒泡无关*/
        console.log(e.target)
        console.log('点击div1');
    },true)
    div3.addEventListener('click',function(e){
        /*e.stopPropagation() 组织冒泡或捕获过程*/
        e.stopPropagation()
        console.log('点击div3');
    },false)
    // div1.addEventListener('click',function(){
    //     console.log('第二个事件绑定');
    // })
</script>
</html>
