<script>
    /*存在函数嵌套，this指向不正确时，解决方案：
    1.通过that转存
    2.bind硬绑定
    3.apply call
    4.箭头函数*/
    var obj = {
        objName:'obj1',
        showName:function(){
            setTimeout(function(){
                console.log(this.objName);
            }.bind(this),3000);
        }
    }
    obj.showName();

    /*
        带有默认值的参数默认是声明的，在函数内部不能重复定义

        带有默认值的参数需要写到没有默认值的参数后面
    */
    function fn1(x,y=2,z=3){
        return x + y + z;
    }
    fn1(1);
    fn1(1,3);
    fn1(1,2,2);

    
</script>
